services:
  - type: web
    name: mpp-examen
    env: python
    buildCommand: cd backend && pip install --upgrade pip && pip install .
    startCommand: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18 